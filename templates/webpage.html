<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <h1>To Do List</h1>
    <form method="POST" action="">
        {{ form.csrf_token }}
        {{ form.checkmark(size=5) }} {{ form.input(size=20) }}     </form>
    {% if request.method == "POST" %}
        <form method="POST" action="">
            {{ form.csrf_token }}
            {{ form.checkmark(size=5) }} {{ form.input(size=20) }} 
        </form>
    {% endif %}
</body>
</html>
